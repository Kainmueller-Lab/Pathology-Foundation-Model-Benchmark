project: patho_benchmark
experiment: provgigapath_schuerch_linear_zero_mask_3
wandb_mode: 'offline'
experiment_path: /home/fabian/projects/lab_hackathon_2024/experiments
training_steps: 300
log_interval: 10
val_interval: 10
multiprocessing: false
num_workers: 1
seed: 42
primary_metric: f1_score_macro

dataset:
  path: /home/fabian/raid5/schuerch_dataset/schuerch_dataset_lmdb/lmdb
  split: /home/fabian/raid5/schuerch_dataset/schuerch_dataset_lmdb/splits/schuerch_dataset_split.csv
  label_dict: /home/fabian/raid5/schuerch_dataset/schuerch_dataset_lmdb/label_dict.json
  batch_size: 128

model:
  model_wrapper: SimpleSegmentationModel
  backbone: UNI
  unfreeze_backbone: false

optimizer:
  name: AdamW
  params:
    lr: 3e-5
    weight_decay: 0.03
  warmup_steps: 10

scheduler:
  name: CosineAnnealingLR
  params:
    T_max: 30000
    eta_min: 1e-6

loss_fn:
  name: CrossEntropyLoss
  params:
    label_smoothing: 0.05
    reduction: none
  class_weighting: true

  exclude_classes: [0]